	<body>
		<a href="loginPage.html"><img src="imgs/Uplift-02.png" class="img-fluid"></a>
		<a href="loginPage.html"><img src="imgs/logo.png" class="img-fluid"></a>

		<div class="container">
			<p id="sysMsgPlaceholder"></p>
			<h1>Create an Account</h1>
			<p class="instr">All text fields must be filled in order to create an account</p>
			<hr>
			<form action = "#" method = "post">

				<div class="input-group input-group-lg">
					<span class="input-group-addon login-addon createAccount-input" id="email">Email:</span>
	       			<input type="email" class="form-control" placeholder="Enter email...">
	       		</div>
	       		<br>

	       		<div class="input-group input-group-lg">
	       			<span class="input-group-addon login-addon createAccount-input" id="username">Username:</span>
	       			<input type="username" class="form-control" placeholder="Enter username...">
				</div>
				<br>

				<div class="input-group input-group-lg">
	       			<span class="input-group-addon login-addon createAccount-input" id="password">Password:</span>
	       			<input type="password" class="form-control" placeholder="Enter password...">
				</div>
				<br>

				<div class="input-group input-group-lg">
	       			<span class="input-group-addon login-addon createAccount-input" id="verifyPass">Repeat Password:</span>
	       			<input type="password" class="form-control" placeholder="Repeat password...">
				</div>

				<label class="radio-inline"><input type="radio" id="male" name="optradio">Male</label>
				<label class="radio-inline"><input type="radio" id="female" name="optradio">Female</label>
				<label class="radio-inline"><input type="radio" id="other" name="optradio">Other</label> 

				<br>
			</form>
			<a href="#" class="btn btn-primary btn-lg-round btn-lg submitBtn" role="button">Create Account</a>
		</div>

	</body>
</html>
