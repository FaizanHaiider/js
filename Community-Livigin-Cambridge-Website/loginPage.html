<!DOCTYPE html>
<html lang="en">
	<head>
    
	    <!-- Bootstrap core CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

		<link rel="stylesheet" type="text/css" href="css/global.css">
		<link rel="stylesheet" type="text/css" href="css/login.css">
		<link rel="stylesheet" type="text/css" href="normalize.css">


		<!-- Custom styles for this template -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
		
		</head>

	<body>
		<a href="#"><img src="imgs/Uplift-02.png" class="img-fluid"></a>
		<a href="#"><img src="imgs/logo.png" class="img-fluid"></a>

		<div class="container">
			<h1>Log In</h1>
			<p class="instr">If you do not have an account, create one before logging in.</p>
			<hr>
			<div class="input-group input-group-lg">
				<span class="input-group-addon login-addon login-input-fields">Username:</span>
				<input type="username" class="form-control" placeholder="Enter username..." id="username">
			</div>
			<br>
			<div class="input-group input-group-lg">
				<span class="input-group-addon login-addon login-input-fields">Password:</span>
				<input type="password" class="form-control" placeholder="Enter password..." id="password">
			</div>
			<br>
			<button type="submit" class="btn btn-primary btn-lg login-btn">Log In</button>
			<br>

			<a href="#" role="button" type="submit" class="btn btn-primary btn-round">Forgot Password</a>
			<a href="#" role="button" type="submit" class="btn btn-primary btn-round">Create an Account</a>
	
		</div>


	</body>
</html>
